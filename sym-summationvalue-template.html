
<style>
#customers {
   
    border-collapse: collapse;
    width: 100%;
}

#customers td, #customers th {
    border: 1px solid black;
    padding: 8px;
}



#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #ddd;
    color: black;
}


</style>

<table id="customers">
<tr>
	<th>Name</th>
	<th>Value</th>
	<th>Time</th>
</tr>	



<tr  ng-repeat="row in Rows " ng-init="setTotal(row)">
	<th>{{row.Label }}</th>
	<th>{{row.Value | number: 2}}</th>
	<th>{{row.Time}}</th>

</tr>

<tr>
	
	<th>Total</th>
	<th>{{Total | number: 2}}</th>



</tr>




</table>
